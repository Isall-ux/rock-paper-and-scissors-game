<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="flexContainer">
    <p class="title">Rock Paper Scissors Game</p>
    <div class="moveBtnFlex">
    <button onclick="
        makeMove('rock');
        "><img src="img/rock-emoji.png" alt="rock"></button>
    <button onclick="
        makeMove('paper');
    "><img src="img/paper-emoji.png" alt="paper"></button>
    <button onclick="
        makeMove('scissors');
    "><img src="img/scissors-emoji.png" alt="scissors"></button>
    </div>
    <p class="result js-result" class="result"></p>
    <p class="js-moves-chosen"></p>
    <div class="resultContainer"></div>
    <p class="score js-score" class="score"></p>
    <button id="reset" class="btn"
        onclick="resetScore();"
    >reset score</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
